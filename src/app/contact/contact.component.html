<div *ngIf="showForm" fxFlex fxLayout="column" fxFlexOffset="20px" fxLayoutGap="200px" class="form-size">


  <div  >
    <h3>Send us your query</h3> 

    <form novalidate [formGroup]="feedbackForm" (ngSubmit)="onSubmit()">
      <p class="half-width">
        <mat-form-field class="half-width" dividerColor="{{(formErrors.email) ? 'warn' : 'primary'}}">
          <input matInput formControlName="firstname" placeholder="First Name" type="text" required>
          <mat-hint>
            <span [hidden]="!(formErrors.firstname)">
              {{formErrors.firstname}}
            </span>
          </mat-hint>
        </mat-form-field>
        <mat-form-field class="half-width" dividerColor="{{(formErrors.email) ? 'warn' : 'primary'}}">
          <input matInput formControlName="lastname" placeholder="Last Name" type="text" required>
          <mat-hint>
            <span [hidden]="!(formErrors.lastname)">
              {{formErrors.lastname}}
            </span>
          </mat-hint>
        
        </mat-form-field>
      </p>
      <p> 
        <mat-form-field class="half-width" dividerColor="{{(formErrors.email) ? 'warn' : 'primary'}}">
          <input matInput formControlName="email" placeholder="Email" type="email" required>
          <mat-hint>
            <span [hidden]="!(formErrors.email)">
              {{formErrors.email}}
            </span>
          </mat-hint>
        
        </mat-form-field>
      </p>
      <p>
        <mat-form-field class="half-width">
          <textarea matInput formControlName="message" placeholder="Your Query" type="text" rows="10" required></textarea>
        </mat-form-field>
      </p>
      
      
      <button type="submit" mat-button class="background-primary" [disabled]="feedbackForm.invalid">Submit</button>
    </form>
    </div>
</div>

 
<div *ngIf="!showForm" fxFlex fxLayoutAlign="center center">
    <span>
      <h4>{{message}}</h4>
    </span>
  </div>
